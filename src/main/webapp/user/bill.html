<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
</head>

<body>

    <!-- Page loading -->
    <div class="loading">
        <div class="spinner-grow"></div>
    </div>
    <!-- * Page loading -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="icon goBack">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="pageTitle">
            工资明细
        </div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="appContent">

            <div class="splashBlock">
                <div class="splashIcon text-primary mt-3 mb-3">
                    <i class="icon ion-ios-wallet"></i>
                </div>

                <div class="sectionTitle text-center">
                    <table class="table table-hover">
                        <thead>
                            <tbody>
                                <tr class="table-active">
                                    <th scope="row">工号：</th>
                                    <td>xxxxx</td>
                                </tr>
                                <tr>
                                    <th scope="row">流水号：</th>
                                    <td>xxxxxxxx</td>
                                </tr>
                                <tr class="table-active">
                                    <th scope="row">基础工资：</th>
                                    <td>xxxxx元</td>
                                </tr>
                                <tr>
                                    <th scope="row">提成：</th>
                                    <td>xxxx元</td>
                                </tr>
                                <tr class="table-active">
                                    <th scope="row">上班天数</th>
                                    <td>28天</td>
                                </tr>
                                <tr>
                                    <th scope="row">早退/迟到次数</th>
                                    <td>x次</td>
                                </tr>
                                <tr class="table-active">
                                    <th scope="row">工资发放日期</th>
                                    <td>2020年1月2日</td>
                                </tr>
                                <tr>
                                    <th scope="row">转账账号</th>
                                    <td>xxxxxxxxxx</td>
                                </tr>
                                <tr class="table-active">
                                    <th scope="row">到账薪水</th>
                                    <td>xxxxx元</td>
                                </tr>

                            </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>
    <!-- appCapsule -->


    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl.carousel.min.js"></script>
    <!-- Main Js File -->
    <script src="assets/js/app.js"></script>


</body>

</html>
