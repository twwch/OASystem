<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
</head>

<body>

    <!-- Page loading -->
    <div class="loading">
        <div class="spinner-grow"></div>
    </div>
    <!-- * Page loading -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="javascript:;" class="icon goBack">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="pageTitle">个人信息</div>
    </div>
    <!-- searchBox -->
    <div class="searchBox">
        <form>
            <span class="inputIcon">
                <i class="icon ion-ios-search"></i>
            </span>
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
            <a href="javascript:;" class="toggleSearchbox closeButton">
                <i class="icon ion-ios-close-circle"></i>
            </a>
        </form>
    </div>
    <!-- * searchBox -->
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="appContent">
            <form>
                <fieldset>

                    <div class="form-group">
                        <fieldset>
                            <label class="control-label" for="readOnlyInput">工号</label>
                            <input class="form-control" id="readOnlyInput" type="text" placeholder="xxxxx" readonly="">
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入真实姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">年龄</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="年龄" ">
                    </div>

                    <div class=" form-group ">
                        <label for=" exampleSelect1 ">性别</label>
                        <select class=" form-control " id=" exampleSelect1 ">
                          <option>男</option>
                          <option>女</option>
                        </select>
                      </div>

                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">密码</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">身份证号码</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">电话号码</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">邮箱</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">银行账户</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                    
                    <div class=" form-group ">
                        <fieldset>
                        <label class=" control-label " for=" readOnlyInput ">就职部门</label>
                        <input class=" form-control " id=" readOnlyInput " type=" text " placeholder=" xxxx " readonly=" ">
                        </fieldset>
                    </div>
                    
                    <div class=" form-group ">
                        <fieldset>
                        <label class=" control-label " for=" readOnlyInput ">职位</label>
                        <input class=" form-control " id=" readOnlyInput " type=" text " placeholder="xxxxx " readonly=" ">
                        </fieldset>
                    </div>
                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">基础工资</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                    <div class=" form-group ">
                        <label for=" exampleInputPassword1 ">合同编号</label>
                        <input type=" password " class=" form-control " id=" exampleInputPassword1 ">
                    </div>
                   
                    <div class=" form-group ">
                        <fieldset>
                            <label class="control-label " for="readOnlyInput ">入职时间</label>
                            <input class="form-control " id="readOnlyInput " type="text "
                                placeholder="xxxxxxxx " readonly=" ">
                        </fieldset>
                    </div>
                    <button type="submit " class="btn btn-primary ">保存修改</button>
                </fieldset>
            </form>
        </div>

    </div>
    <!-- appCapsule -->






    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src=" assets/js/lib/jquery-3.4.1.min.js "></script>
    <!-- Bootstrap-->
    <script src=" assets/js/lib/popper.min.js "></script>
    <script src=" assets/js/lib/bootstrap.min.js "></script>
    <!-- Owl Carousel -->
    <script src=" assets/js/plugins/owl.carousel.min.js "></script>
    <!-- Main Js File -->
    <script src=" assets/js/app.js "></script>


</body>

</html>
