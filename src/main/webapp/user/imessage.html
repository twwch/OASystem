<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive"/>
    <script src=" assets/js/lib/jquery-3.4.1.min.js "></script>
</head>

<body>

<!-- Page loading -->
<div class="loading">
    <div class="spinner-grow"></div>
</div>
<!-- * Page loading -->

<!-- App Header -->
<div class="appHeader">
    <div class="left">
        <a href="javascript:;" class="icon goBack">
            <i class="icon ion-ios-arrow-back"></i>
        </a>
    </div>
    <div class="pageTitle">个人信息</div>
</div>
<!-- searchBox -->
<div class="searchBox">
    <form>
            <span class="inputIcon">
                <i class="icon ion-ios-search"></i>
            </span>
        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
        <a href="javascript:;" class="toggleSearchbox closeButton">
            <i class="icon ion-ios-close-circle"></i>
        </a>
    </form>
</div>
<!-- * searchBox -->
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">

    <div class="appContent">
        <form>
            <fieldset>

                <div class="form-group">
                    <fieldset>
                        <label class="control-label">工号</label>
                        <input class="form-control" id="eId" type="text" placeholder="xxxxx" readonly>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label>姓名</label>
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                           placeholder="请输入真实姓名" readonly>
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="text" class="form-control" id="age" placeholder="年龄" readonly >
                </div>

                <div class=" form-group ">
                    <label>性别</label>
                    <input type="text" class="form-control" id="sex" placeholder="性别" readonly >
                </div>


                <div class=" form-group ">
                    <label>身份证号码</label>
                    <input type="text " class=" form-control " id="idCardNo" readonly>
                </div>
                <div class=" form-group ">
                    <label>电话号码</label>
                    <input type="text " class=" form-control " id="phoneNum" readonly>
                </div>
                <div class=" form-group ">
                    <label>邮箱</label>
                    <input type="text " class=" form-control " id="email" readonly>
                </div>
                <div class=" form-group ">
                    <label>银行账户</label>
                    <input type=" password " class=" form-control " id="bankAccount" readonly>
                </div>

                <div class=" form-group ">
                    <fieldset>
                        <label class=" control-label ">就职部门</label>
                        <input class=" form-control " id="dept" type=" text " placeholder=" xxxx " readonly=" ">
                    </fieldset>
                </div>

                <div class=" form-group ">
                    <fieldset>
                        <label class=" control-label ">职位</label>
                        <input class=" form-control " id="position" type=" text " placeholder="xxxxx " readonly=" ">
                    </fieldset>
                </div>
                <div class=" form-group ">
                    <label>基础工资</label>
                    <input type=" password " class=" form-control " id="lowSalary" readonly>
                </div>

                <div class=" form-group ">
                    <fieldset>
                        <label class="control-label ">入职时间</label>
                        <input class="form-control " id="inTime" type="text "
                               placeholder="xxxxxxxx " readonly=" ">
                    </fieldset>
                </div>
<!--                <button type="submit " class="btn btn-primary ">保存修改</button>-->
            </fieldset>
        </form>
    </div>

</div>
<!-- appCapsule -->


<!-- ///////////// Js Files ////////////////////  -->
<!-- Jquery -->

<!-- Bootstrap-->
<script src=" assets/js/lib/popper.min.js "></script>
<script src=" assets/js/lib/bootstrap.min.js "></script>
<!-- Owl Carousel -->
<script src=" assets/js/plugins/owl.carousel.min.js "></script>
<!-- Main Js File -->
<script src=" assets/js/app.js "></script>

<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "/OASystem/empinfo/imessage",
            dataType: "json",
            // data: {"id":getUrlParam("id")},
            type: "get",
            success: function (data) {
                console.log(data);
                $("#eId").val(data.data.eId);
                $("#name").val(data.data.name);
                $("#age").val(data.data.age);
                $("#sex").text(data.data.sex);
                $("#idCardNo").val(data.data.idCardNo);
                $("#phoneNum").val(data.data.phoneNum);
                $("#email").val(data.data.email);
                $("#bankAccount").val(data.data.bankAccount);
                $("#dept").val(data.data.dept);
                $("#position").val(data.data.position);
                $("#lowSalary").val(data.data.lowSalary);
                $("#contractNum").val(data.data.contractNum);
                $("#inTime").val(data.data.inTime);
            },
            error: function (err) {
                alert("服务器出错");
            }
        });
    })
</script>


</body>

</html>
